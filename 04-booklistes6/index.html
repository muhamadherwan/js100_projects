<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpost" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <style>
      /* alert style */
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }
    </style>
    <title>Booklist ES6</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="title">ISBN</label>
          <input type="text" name="isbn" id="isbn" class="u-full-width" />
        </div>
        <div><input type="submit" value="Submit" class="u-full-width" /></div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
